<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商家完善资料</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
  
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

    <!--引入angular的js包-->
    <script src="../plugins/angularjs/angular.min.js"></script>

    <!--引入js文件-->
    <script src="../base/baseNoPagination.js"></script>
    <script src="../base/baseController.js"></script>
    <script src="../service/sellerService.js"></script>
    <script src="../service/loginService.js"></script>
    <script src="../controller/sellerController.js"></script>
    
</head>

<body ng-app="youlexuan" ng-controller="sellerController" ng-init="getName()" class="hold-transition skin-red sidebar-mini" >

{{loginname}}

            <!-- 正文区域 -->
            <section class="content">

                <div class="box-body">

                    <!--tab页-->
                    <div class="nav-tabs-custom">

                        <!--tab头-->
                        <ul class="nav nav-tabs">
                       		
                            <li class="active">
                                <a href="#home" data-toggle="tab">修改密码</a>                             
                            </li>                            
                        </ul>
                        <!--tab头/-->
						
                        <!--tab内容-->
                        <div class="tab-content">

                            <!--表单内容-->
                            <div class="tab-pane active" id="home">
                                <div class="row data-type">

                                    <div class="col-md-2 title">原密码</div>
                                    <div class="col-md-10 data">
                                        <input ng-model="entity.password" ng-blur="checkOldPass(loginname)" type="text" class="form-control"  placeholder="原密码" value="">
                                        {{info}}
                                    </div>
									
									<div class="col-md-2 title">新密码</div>
                                    <div class="col-md-10 data">
                                        <input ng-model="newPassword" type="text" class="form-control"  placeholder="新密码" value="">
                                    </div>
                                    
                                    <div class="col-md-2 title">确认新密码</div>
                                    <div class="col-md-10 data">
                                        <input ng-model="rePassword" ng-blur="checkRePassword()" type="text" class="form-control"   placeholder="确认新密码" value="">
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                        <!--tab内容/-->
						<!--表单内容/-->
							 
                    </div>
                 	
                 	
                 	
                 	
                   </div>
                  <div class="btn-toolbar list-toolbar">
				      <button ng-click="updatePassword()" class="btn btn-primary"><i class="fa fa-save"></i>保存</button>
				      <a data-toggle="modal" class="btn btn-danger">提交</a>
				  </div>
			
            </section>
            <!-- 正文区域 /-->
			
       
</body>

</html>
